<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun | ResepoItaliano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="registration-container">
        <div class="greetings-container">
            <h1>Hallo</h1>
            <p class="normal-font-size">Jika sudah punya akun bisa langsung masuk saja ya teman-teman!</p>
            <a href="#">Masuk</a>
        </div>
      <div class="registration-form">
        <h1>Daftar</h1>
        <p>Buat akun barumu dan mulai jelajahi masakan Italia</p>
        <form action="" class="form-container" method="post">
            <input type="email" name="email" placeholder="Masukkan email...">
            <input type="text" name="username" placeholder="Masukkan username...">
            <input type="password" name="password" placeholder="Masukkan password...">
            <input type="password" name="password-verification" placeholder="Konfirmasi password...">
            <button type="submit">Daftar</button>
        </form>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
